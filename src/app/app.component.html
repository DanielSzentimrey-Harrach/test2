<style>
  * {
    box-sizing: border-box;
  }

  .content {
    width: 500px;
    align-content: center;
    margin: 0 auto;
    padding: 0 auto;
  }

  h1 {
    text-align: center;
  } 

  textarea {
    width: 496px;
    margin: 2px;
    resize: none;
    text-align: right;
    font-size: 35px;
  }

  textarea:focus {
    outline: none;
  }

  button {
    display: block;
    width: 100%;
    height: 100%;
    font-size: 35px
  }

  table {
    width: 100%;
    margin: 0px;
    padding: 0px;
    border-spacing: 0px;
  }

  td {
    height: 100px;
    width: 25%;
    margin: 0px;
    padding: 2px;
  }


</style>

<div class="content" role="main">
  <h1>{{title}}</h1>
  <textarea id="display" #display readonly="readonly"></textarea>
  <table>
    <tr>
      <td><button id="b7">7</button></td>
      <td><button id="b8">8</button></td>
      <td><button id="b9">9</button></td>
      <td><button id="add">+</button></td>
    </tr>
    <tr>
      <td><button id="b4">4</button></td>
      <td><button id="b5">5</button></td>
      <td><button id="b6">6</button></td>
      <td><button id="subtract">-</button></td>
    </tr>
    <tr>
      <td><button id="b1">1</button></td>
      <td><button id="b2">2</button></td>
      <td><button id="b3">3</button></td>
      <td><button id="divide">/</button></td>
    </tr>
    <tr>
      <td colspan="2"><button id="b0">0</button></td>
      <td><button id="dot">.</button></td>
      <td><button id="multiply">*</button></td>
    </tr>
    <tr>
      <td colspan=4><button id="enter">=</button></td>
    </tr>
  </table>
</div>
